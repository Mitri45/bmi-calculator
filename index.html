<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BMI Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"> </script>
    <link rel="stylesheet" href="./styles.css">
    <script src="moment.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <main class="wrapper">
        <h1 class="title">Calculate your body mass index (BMI)</h1>
        <div class="flex-main-container">
            <div class="form-result-container">
                <form>
                    <label for="userHeight">Enter your height (cm):</label>
                    <input type="number" id="userHeight" name="height" min="100" max="220" required>
                    <label for="userWeight">Enter your weight (kg):</label>
                    <input type="number" id="userWeight" name="weight" min="30" max="150" required>
                    <button type="submit" id="calculate-btn" name="button">
                        Calculate BMI
                    </button>
                </form>
                <div class="bmi-results">
                    <table class="bmi-results-table">
                        <caption>History of BMI calculation</caption>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>BMI</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <button type="button" class="delete-button">Delete BMI records</button>
                </div>
            </div>
            <p class="noLocalDataMessage">Your BMI calculation results will be locally stored. After your fist
                calculation graph with your results will be shown here.</p>
            <div class="ct-chart ct-golden-section">
            </div>
        </div>
    </main>
</body>
<script src="./calculate-bmi.js" async defer"></script>

</html>
